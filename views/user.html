<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
</head>
<body>
  <div class="container-fluid" ng-controller="myController">
    <nav class="navbar navbar-inverse bg-primary">
      <div class="row">
        <div class="col-10">
          <div class="navbar-brand" ng-model="user.username" style="color: #FFF">Welcome {{user.username}}</div>
        </div>
        <div class="col-1 align-self-center nav-item-highlight" ng-mouseover="hoverActive=true" ng-mouseleave="hoverActive=false" ng-style="hoverActive ? {'background-color' : #FFF } : {'background-color' : user.color }">
          <a href="/" ng-style="hoverActive ? {'color' : user.color } : {}">Home</a>
        </div>
        <div class="col-1 align-self-center nav-item-highlight" ng-mouseover="hoverActive2=true" ng-mouseleave="hoverActive2=false" ng-style="hoverActive2 ? {'background-color' : #FFF } : {'background-color' : user.color }">
          <a href="/logout" ng-style="hoverActive2 ? {'color' : user.color } : {}">Logout</a>
        </div>
      </div>
    </nav>

    <div class="row align-items-center">
      <div class="col-8 offset-4">

      <div class="row align-items-center">

        <div class="col-12">
          <h2>User Profile</h2>
          <form method="POST" action="/user/update">
            <div class="row" style="margin: 10px 0;">
              <div class="col-2">
                <label for="username">Username:</label>
              </div>
              <div class="col-4">
                <input class="form-control" id="username" type="text" name="username" ng-model="user.username" disabled>
              </div>
            </div>
           <div class="row" style="margin: 10px 0;">
              <div class="col-2">
                <label for="email">Email:</label>
              </div>
              <div class="col-4">
                <input class="form-control" id="email" type="text" name="email" ng-model="user.email">
              </div>
            </div>
           <div class="row" style="margin: 10px 0;">
              <div class="col-2">
                <label for="color">FavoriteColor:</label>
              </div>
              <div class="col-4">
                <input class="form-control" id="color" type="text" name="color" ng-model="user.color">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <input class="btn btn-primary" type="submit" value="Save">
              </div>
            </div>
          </form>

              <form method="POST" action="/user/delete">
                        <div class="row">
            <div class="col-6">
                <input class="btn btn-danger" type="submit" value="Delete User">
                            </div>
          </div>
              </form>

          <div class="row align-items-center" style="height: 100px;">
            <div class="col-12">
              <h1><%= msg %></h1>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
